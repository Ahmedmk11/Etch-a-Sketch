<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="icon" href="images/icon.png">
        <title>Etch A Sketch</title>
    </head>
    <body>
        <header>
            <h1>Etch A Sketch</h1>
        </header>


        <div id="grid-container-parent">

            <div id="settings-container">
                
                <div id="circle">
                    <input id="color-wheel" type="color">
                </div>

                <button class="buttons" id="new-btn" onclick="reloadGrid()">New Page</button>
                <button class="buttons" id="pencil" onclick="drawButton()">Pencil</button>
                <button class="buttons" id="grid-eraser" onclick="eraser()">Eraser</button>
                <button class="buttons" id="grid-lines">Toggle Grid</button>
                <button class="buttons" id="clear-all" onclick="clearGrid()">Clear</button>
            </div>

            <div class="center" id="grid-container"></div>
            
            
            
            <div id="settings2">
                <div id="adjust-value"></div>
                <div id="grid-adjust">
                    <input class="slider" type="range" min="1" max="32" value="16">
                </div>
            </div>
        </div>

        <footer>
            <h4>Built by <a href="https://github.com/Ahmedmk11" target="_blank"> Ahmed Mahmoud</a></h4>
            <p>Copyright Â© 2022</p>
        </footer>

    </body>
</html>
